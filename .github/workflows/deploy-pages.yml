name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Publish
        run: |
          dotnet restore
          dotnet publish -c Release --no-restore -o github-pages

      - name: Generate OpenAPI JSON
        run: |
          cd github-pages
          ./src --urls http://localhost:5000 & PID=$!
          sleep 5
          curl http://localhost:5000/openapi.json -o ../openapi.json
          kill $PID

      - name: Copy docs & openapi.json to output
        run: |
          cp -r docs/* github-pages/
          cp openapi.json github-pages/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4